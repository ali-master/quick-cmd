<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#modernGradient)" filter="url(#shadow)"/>
  
  <!-- Terminal Icon -->
  <g transform="translate(25, 25)">
    <!-- Terminal Window -->
    <rect x="5" y="15" width="60" height="45" rx="6" fill="white" opacity="0.15"/>
    <rect x="8" y="18" width="54" height="39" rx="3" fill="white" opacity="0.9"/>
    
    <!-- Terminal Header -->
    <rect x="8" y="18" width="54" height="12" rx="3" fill="#1F2937"/>
    <circle cx="14" cy="24" r="2" fill="#EF4444"/>
    <circle cx="22" cy="24" r="2" fill="#F59E0B"/>
    <circle cx="30" cy="24" r="2" fill="#10B981"/>
    
    <!-- Command Prompt -->
    <text x="13" y="42" font-family="Monaco, monospace" font-size="8" fill="#1F2937">></text>
    <rect x="18" y="36" width="20" height="2" fill="#3B82F6"/>
    
    <!-- Quick Symbol -->
    <polygon points="45,35 52,42 45,49 47,49 54,42 47,35" fill="#8B5CF6"/>
  </g>
</svg>